<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md9 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
				<input type="text" class="layui-hide shareId">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">资源标题</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input shareName" lay-verify="shareName" placeholder="请输入文章标题">
					</div>
				</div>
				<div class="layui-form-item magt3">
					<label class="layui-form-label">演示链接</label>
					<div class="layui-input-block">
					<input type="text" class="layui-input shareUrl" lay-verify="shareUrl" placeholder="请输入演示链接">
					</div>
				</div>
				<div class="layui-form-item magt3">
					<label class="layui-form-label">下载链接</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input shareDownload" lay-verify="shareDownload" placeholder="请输入下载链接">
					</div>
				</div>
				<div class="layui-form-item category  magt3">
					<label class="layui-form-label">资源分类</label>
					<div class="layui-input-block" >
						<input type="radio" name="clz" title="源码" lay-skin="primary" value="源码" checked/>&nbsp;&nbsp;<input type="radio" name="clz" title="教程" lay-skin="primary" value="教程"/>&nbsp;&nbsp;<input type="radio" name="clz" title="影视娱乐" lay-skin="primary" value="影视娱乐"/>&nbsp;&nbsp;<input type="radio" name="clz" title="工具" lay-skin="primary" value="工具"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">资源简介</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容摘要" class="layui-textarea abstract"></textarea>
					</div>
				</div>

					<div class="layui-form-item">
						<label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 状　态</label>
						<div class="layui-input-block shareStatus">
							<select name="status" lay-verify="required">
								<option value="0">正常访问</option>
								<option value="1">限制访问</option>
								<option value="2">禁止访问</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><i class="layui-icon">&#xe609;</i> 发　布</label>
						<a class="layui-btn layui-btn-sm" lay-filter="addShare" lay-submit><i class="layui-icon">&#xe609;</i>更新</a>
					</div>
			</div>
			<div class="layui-col-md3 layui-col-xs5">
				<div class="layui-upload-list thumbBox mag0 magt3">
					<img class="layui-upload-img thumbImg">
				</div>
			</div>
		</div>
	</div>
